<body>
  <main>
    <div class="container mt-5 containerPaiForm">
      <h2 class="mt-5 text-center">LOGIN</h2>
      <form>
        <div class="form-group pt-4">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" placeholder="joao@gmail.com">
        </div>
        <div class="form-group pt-4">
          <label for="password">Senha:</label>
          <input type="password" class="form-control" id="senha" placeholder="********">
        </div>
        <button type="submit" class="btn btn-primary mt-4 d-flex mx-auto">Entrar</button>
      </form>
      <h3 class="mt-4 text-center">Esqueceu sua senha? <u>Recuperar.</u></h3>
    </div>
  </main>
