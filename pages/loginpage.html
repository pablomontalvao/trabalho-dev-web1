<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Página de Login</title>
</head>

<body>
  <div class="header">
    <nav class="navbar navbar-expand-lg navbar-custom p-2">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../imagem/logobranca.png" alt="Logo da Empresa" class="logo-img">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="menuNavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link px-5" href="inicial.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-3" href="sobre.html">Sobre Nós</a>
            </li>
          </ul>
          <ul class="navbar-nav" id="header-right"></ul>
        </div>
      </div>
    </nav>
  </div>



  <main>
    <div class="container mt-5 containerPaiForm">
      <h2 class="mt-5 text-center">LOGIN</h2>
      <form>
        <div class="form-group pt-4">
          <label for="email">E-mail:</label>
          <input type="email" class="form-control" id="email" placeholder="joao@gmail.com" required>
        </div>
        <div class="form-group pt-4">
          <label for="password">Senha:</label>
          <input type="password" class="form-control" id="senha" placeholder="********" required>
        </div>
        <div class="d-grid gap-2 col-8 mx-auto mt-4">
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>
      <h3 class="mt-4 text-center">Não tem uma conta? <u><a href="cadastropage.html">Cadastre-se.</a></u></h3>
    </div>
  </main>
  <footer class="custom-footer text-center py-3 mt-auto w-100">
    <p>&copy; “Trabalho final DWEB – Grupo RAU"</p>
  </footer>
</body>
